<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Study Platform</h1>
        <nav>
            <ul>
                <li><a href="#materials">Lernmaterialien</a></li>
                <li><a href="#groups">Lerngruppen</a></li>
                <li><a href="#forum">Diskussionsforum</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="materials">
            <h2>Lernmaterialien</h2>
            <div id="materials-list">
                <!-- Dynamically populated -->
            </div>
            <button onclick="addMaterial()">Material hinzuf√ºgen</button>
        </section>
        <section id="groups">
            <h2>Lerngruppen</h2>
            <div id="groups-list">
                <!-- Dynamically populated -->
            </div>
            <button onclick="addGroup()">Gruppe erstellen</button>
        </section>
        <section id="forum">
            <h2>Diskussionsforum</h2>
            <div id="forum-threads">
                <!-- Dynamically populated -->
            </div>
            <button onclick="addThread()">Neues Thema</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
